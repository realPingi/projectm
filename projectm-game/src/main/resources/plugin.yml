name: projectm-game
main: com.yalcinkaya.ctf.CTF
version: 1.0
api-version: 1.21
depend: [projectm-core]

commands:
  kit:
    description: Open kit selection.
    usage: /<command>
  setkit:
    description: Set your kit.
    usage: /<command> <kit>
  setcounter:
    description: Set kit counter.
    usage: /<command> <counterName> <count>
  setflag:
    description: Set flag status.
    usage: /<command> <teamColor> <flagLocation> <captureStatus>
  settimer:
    description: Set timer.
    usage: /<command> <time>
  energy:
    description: Get energy.
    usage: /<command>
  forcewin:
    description: Force win.
    usage: /<command> <teamColor>
  swapteam:
    description: Swap team.
    usage: /<command>
  togglespec:
    description: Toggle spectator mode.
    usage: /<command>
  assignmatch:
    description: Control command for Orchestrator
    usage: /<command> <matchId> <mapId> <teamsB64>
    permission: op